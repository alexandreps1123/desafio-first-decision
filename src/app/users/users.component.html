<section>
    <h2>Usuários</h2>

    <div class="row" style="padding-bottom: 16px;">
        <div class="col">
            <form>
                <input id="table-filtering-search" class="form-control" type="text" placeholder="Pesquise pelo nome ou email"/>
            </form>
        </div>

        <div class="col float-end">
            <button type="button" id="novo-usuario" name="novo-usuario" class="btn btn-primary float-end"
                (click)="open()">
                Novo usuário
            </button>
        </div>
    </div>


    <div *ngIf="listaUsuarios.length > 0; else listaVazia">
        <table class="table table-striped" style="border-radius: 50%;">
            <thead>
                <tr>
                    <th class="col">Usuários</th>
                    <th class="col">Status</th>
                    <th class="col">Data de criação</th>
                    <th class="col">Último acesso</th>
                </tr>
            </thead>
            <tbody class="table-striped">
                <!-- | paginate: config -->
                <tr *ngFor="let usuario of listaUsuarios">
                    <td>{{ usuario.nome }} {{ usuario.sobrenome }}</td>
                    <td>{{ usuario.status }}</td>
                    <td>{{ usuario.dataCriacao | date: "shortDate" }}</td>
                    <td>{{ usuario.ultimoAcesso | date: "shortDate" }}</td>
                </tr>
            </tbody>
        </table>


        <div class="col-sm-7">
            <pagination-controls></pagination-controls>
        </div>
    </div>

    <ng-template #listaVazia>
        <p class="lead espaco">mensagemListaVazia</p>
    </ng-template>

    <ng-template #placeholder>
        <p>Pesquise pelo nome ou email</p>
        <i class="fas fa-search"></i>
    </ng-template>
</section>
